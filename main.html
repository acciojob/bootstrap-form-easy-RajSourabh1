<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container mt-5">
            <h1 class="text-center">Internship Form</h1>
            <form class="was-validated" class="row">
            <div class="row">
                <div class="col-4">
                    <label for="first-name-input">First Name</label>
                    <input type="text" id="first-name-input" required class="form-control">
                    <div class="invalid-feedback">First name required</div>
                </div>
                <div class="col-4">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" id="last-name-input" required class="form-control">
                    <div class="invalid-feedback">Last name required</div>
                </div>
                <div class="col-4">
                    <label for="email-input">Email Address</label>
                    <input placeholder="xyz@abc.com" type="email" id="email-input" required class="form-control">
                    <div class="invalid-feedback">Email required</div>
                </div>
                <div class="col-6 mt-4">
                    <label for="college-input">College</label>
                    <input type="text" id="college-input" class="form-control" required>
                    <div class="invalid-feedback">Please provide a valid college name.</div>
                </div>
                <div class="col-3 mt-4">
                    <label for="grad-year-select">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                        <option value="">Choose..</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2021">2022</option>
                        <option value="2021">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid graduation year</div>
                </div>
                <div class="col-3 mt-4">
                    <label for="roll-no-input">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">Please provide a valid roll no.</div>
                </div>
                <div class="col-12 mt-4">
                    <input type="checkbox" required label="check" class="form-check-inline checkbox">
                    <label for="check" class="checkbox-label">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must be agree before submitting</div>
                    <br>
                </div>
                <div class="col-3 mt-4">
                    <button class="btn btn-primary">Submit form</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
