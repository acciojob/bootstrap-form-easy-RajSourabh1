<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
            <h1 class="text-center">Internship Form</h1>
            <form class="was-validated" class="row">
            <div class="row">
                <div class="col-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" id="first-name-input" required class="form-control">
                    <div class="invalid-feedback">First name required</div>
                </div>
                <div class="col-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" id="last-name-input" required class="form-control">
                    <div class="invalid-feedback">Last name required</div>
                </div>
                <div class="col-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input placeholder="xyz@abc.com" type="email" id="email-input" required class="form-control">
                    <div class="invalid-feedback">Email required</div>
                </div>
                <div class="col-6 mt-4">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" id="college-input" class="form-control" required>
                    <div class="invalid-feedback">Please provide a valid college name.</div>
                </div>
                <div class="col-3 mt-4">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                        <option value="">Choose..</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2021">2022</option>
                        <option value="2021">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid graduation year</div>
                </div>
                <div class="col-3 mt-4">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">Please provide a valid roll no.</div>
                </div>
                <div class="col-12 mt-4">
                    <input type="checkbox" required id="conditions-checkbox" class="form-check-input check">
                    <label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must be agree before submitting</div>
                    <br>
                </div>
                <div class="col-3 mt-4">
                    <button class="btn btn-primary">Submit form</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
